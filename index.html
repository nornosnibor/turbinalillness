<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ronny // Retro Terminal</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="crt-overlay"></div>
  <main id="terminal" aria-label="Retro terminal">
    <header class="banner">
      <div class="brand">RONNY-TERM v2.2</div>
      <nav class="quick-links" id="quick-links"></nav>
      <a href="matrix.html" class="btn-link">[ EPIC ]</a>
      <a href="#" id="lamps-test" class="btn-link">[ LAMPS TEST ]</a>
      <div class="theme-switch" aria-label="Theme">
        <button class="btn-link small" data-theme="green">[ GREEN ]</button>
        <button class="btn-link small" data-theme="amber">[ AMBER ]</button>
        <button class="btn-link small" data-theme="phosphor">[ PHOSPHOR ]</button>
      </div>
    </header>

    <section id="screen" role="log" aria-live="polite" aria-relevant="additions">
      <pre class="line boot">Booting RONNY-TERM v2.2... OK</pre>
      <pre class="line boot">Type <span class="cmd">help</span>. Try <span class="cmd">[ EPIC ]</span> for drama. Psst: <span class="cmd">[ LAMPS TEST ]</span>.</pre>
    </section>

    <form id="input-form" autocomplete="off" aria-label="Command input">
      <label for="input" class="prompt" aria-hidden="true">ronny@home:~$</label>
      <div class="input-wrap">
        <input id="input" name="input" type="text" spellcheck="false" autofocus />
        <span class="cursor" aria-hidden="true"></span>
      </div>
    </form>
  </main>

  <script src="app.js"></script>
</body>
</html>
